<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Image Visualization</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    html, body {
      height: 100vh;
      margin: 0;
    }
    .h-40vh {
      height: calc(40vh - 0.75rem);
    }
    .h-60vh {
      height: calc(60vh - 0.75rem);
    }
    .card-body-scroll {
      overflow: auto;
      height: 100%;
    }
    #grid {
      max-height: calc(100% - 130px);
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-3 h-100" >
    <header class="mb-4 text-center" style="height: 4rem; background-color: #d0eaff; display: flex; align-items: center; justify-content: center; border-radius: 12px;">
        <h1 class="fw-bold text-dark" style="font-size: 1.75rem;">
          AI Image Visualization
        </h1>
      </header>

    <!-- 상단: Juxtapose (좌) / Scatterplot (우) -->
    <div class="row g-4 h-40vh">
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title text-center">Attributes vs CLIP Score</h5>
            <div id="juxtapose-view">
              <div id="multi-view"></div>
            </div>
          </div>
        </div>
      </div>
            <div class="col-md-6">
        <div class="card h-100">
          <div class="card-body card-body-scroll">
            <h5 class="card-title text-center">Embedding Space of Images</h5>
            <div id="scatter-view"></div>
          </div>
        </div>
      </div>
    </div>

    <div style="height: 15rem;"></div>

    <!-- 하단: Information (좌) / Top25 (우) -->
    <div>
      <div class="row g-3 h-60vh">
      <div class="col-md-5">
        <div class="card h-100">
          <div class="card-body card-body-scroll">
            <h5 class="card-title text-center">Image Detail & Prompt Comparison</h5>
            <p class="text-muted">Click image or point!</p>
            <div id="detail-view"></div>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="card h-100 d-flex flex-column">
          <div class="card-body">
            <h5 class="card-title text-center">Top 25 Images by CLIP Score</h5>
            <div class="row mb-3">
              <div class="col-6 col-sm-3">
                <label class="form-label">Style</label>
                <select id="style-filter" class="form-select form-select-sm"></select>
              </div>
              <div class="col-6 col-sm-3">
                <label class="form-label">Object</label>
                <select id="object-filter" class="form-select form-select-sm"></select>
              </div>
              <div class="col-6 col-sm-3">
                <label class="form-label">Background</label>
                <select id="background-filter" class="form-select form-select-sm"></select>
              </div>
              <div class="col-6 col-sm-3">
                <label class="form-label">Model</label>
                <select id="model-filter" class="form-select form-select-sm"></select>
              </div>
            </div>
            <div id="grid" class="d-flex flex-wrap gap-2 overflow-auto"></div>
          </div>
        </div>
      </div>
      <div style="height: 5rem;"></div>
    </div>

    <!-- JS Scripts -->
    <script src="js/scatterplot.js"></script>
    <script src="js/juxtapose.js"></script>
    <script src="js/top25.js"></script>
    <script src="js/information.js"></script>
  </div>
</body>
</html>
